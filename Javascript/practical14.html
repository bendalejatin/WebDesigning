<!-- Practical-14: Print date and time on click of a button using inner 
HTML in JavaScript. -->

<!DOCTYPE html>
<html>
    <head>
        <title>practical 14</title>
    </head>
    <body>
        <h1>Date & Time</h1>
        <button type="button" class="first">Show Date and Time</button>
        <div class="showDetails">
        </div>
        <script>
            var button = document.querySelector('.first');
            let currentDate = new Date();
            let Day = currentDate.getDate()
            let Month = currentDate.getMonth() + 1
            let Year = currentDate.getFullYear()
        
            var today = new Date();
            var hours = today.getHours();
            var minutes = today.getMinutes() + 1;
            var seconds = today.getSeconds();

            button.addEventListener('click', function(){
                alert("This page shows:\n"+"Time: " + hours + ":" + minutes + ":" + seconds + "\n" + "Date: " + Day + "/" + Month + "/" + Year);
            });
        </script>
    </body>
</html>
