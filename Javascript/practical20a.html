<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practical 20(a)</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <input id="a" type="text" placeholder="Enter first number">
        <input id="b" type="text" placeholder="Enter second number">
        <input id="c" type="text" placeholder="Enter third number">
        <input id="trig" type="submit" value="Calculate">
        <script>
            $("#trig").click(function(){
                var num1 = parseInt($("#a").val());
                var num2 = parseInt($("#b").val());
                var num3 = parseInt($("#c").val());
                large=num1;
                if(large<num2)large=num2;
                if(large<num3)large=num3;
                alert(large+" is the largest number.");
            });
        </script>
    </body>
</html>
