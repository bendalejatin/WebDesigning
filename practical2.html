<!-- Practical-2: Write a HTML code to demonstrate use of following text formatting 
tags: <li>,<b>,<ul>,<sup>, <sub>,<h1> to <h6>,<p>,<hr>,<br>,<div>,<span> -->

<!DOCTYPE html>
<html>
	<head>
		<title>practical2</title>
	</head>
	<body>
		<br><i>Hello World!</i>
		<br><b>Hello World!</b>
		<br><u>Hello World!</u>
		<sup>Hello World!</sup>
		<br><sub>Hello World!</sub>
		<br><h1>Hello World!</h1>
		<br><h2>Hello World!</h2>
		<br><h3>Hello World!</h3>
		<br><h4>Hello World!</h4>
		<br><h5>Hello World!</h5>
		<br><h6>Hello World!</h6>
		<br><p>Hello World!</p>
		<br><hr>Hello World!</hr>
		<br><div>Hello World!</div>
		<br><span style = "color:blue">Hello World!</span>
	</body>
</html>
