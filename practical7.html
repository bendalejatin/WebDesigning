<!-- Practical-7: Write a HTML code to create form using following tags:
<textarea>,<select>,<option>,<fieldset>,<legend>,<button> -->

<!DOCTYPE html>
<html>
	<head>
		<title>practical7</title>
	</head>
	<body bgcolor="orange">
		<h1 align="center">REGISTRATION FORM</h1>
		<fieldset >
			<form style="text-align:center" >
				
				<legend>NAME:
				<input type="text" value="name"></legend><br><br>
			
				<legend>E-MAIL:
				<input type="email" value="email"></legend><br><br>
			
				<legend>GENDER:
				male<input type="radio">
				female<input type="radio"></legend><br><br>
				
				<legend> COURSE:
				CSE <input type="checkbox">
				IT <input type="checkbox">
				CE <input type="checkbox">
				other <input type="checkbox"></legend><br><br>
				
				DIVISION:<select id="Division">
					<option value="Div-A">A</option>
					<option value="Div-B">B</option>
					<option value="Div-C">C</option>
					<option value="Div-D">D</option></select><br><br>
				
				<legend>ADDRESS:
				<textarea value="address"></textarea></legend><br><br>
			
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
				<input type="button" value="Back">	
			
			</form>
		</fieldset>	
	</body>
</html>
